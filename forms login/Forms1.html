<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" type="text/css" href="./forms1.css">
</head>
<body>
    <h1>Registration form</h1>
    <br>
    <form id="registration-form">
        <label for="name">First Name:</label>
        <br>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="name">Last Name:</label><br>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required>
        <br>
        <br>
<p> Languages Known: </p>
<input type="checkbox" name="">Telugu
<input type="checkbox" name=""> Hindi
<input type="checkbox" name="">English
<br>
<br>
<p>Technical Skills:</p>
<input type="radio" name="">Java
<input type="radio" name="">Python
<input type="radio" name="" >SQL
<input type="radio" name="" >C++
<br>
<br>
<p>Please select Gender</p>
<input type="radio" name="Gender">Male
<input type="radio" name="Gender">Female
<input type="radio" name="Gender">Other
<br>
<br>
<p>Description:</p>
<textarea name="" id="" cols="28" rows="10"></textarea>
<br>
<br>   
<button type="submit">Submit</button><br>
<br>
<h4>Already have an account?<a href="./login11.html">Log in</a></h4>
</form>      
</body>
</html>
